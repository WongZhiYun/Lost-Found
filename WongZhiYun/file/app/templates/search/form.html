<!doctype html>
<html>
<head>
  <title>Image Search</title>
</head>
<body>
  <!-- page tittle -->
  <h1>Search by Image</h1>
  <form action="{{ url_for('search.search_by_image') }}" method="post" enctype="multipart/form-data">
    <!-- select file（required） -->
    <input type="file" name="file" required />
    <!-- submit button -->
    <button type="submit">Search</button>
  </form>
</body>
</html>
