{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feed.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Post Lost/Found Item</h1>

    <form action="{{ url_for('views.report_post') }}" method="POST" enctype="multipart/form-data" class="report-form">

        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Item title" required>

        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Describe your item" required></textarea>

        <label for="status">Type</label>
        <select name="status" id="status" required>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
        </select>

        <label for="location">Location</label>
        <input type="text" name="location" id="location" placeholder="Where item was lost/found" required>

        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>

        <label for="image">Upload Image</label>
        <input type="file" name="image" id="image" accept="image/*">

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
{% endblock %}
