<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <h2>Welcome {{ current_user }}</h2>
  <a href="{{ url_for('logout') }}">Logout</a>
  <h3>Users:</h3>
  <ul>
    {% for user in users %}
      {% if user[0] != current_id %}
        <li>
          <a href="{{ url_for('profile', user_id=user[0]) }}">{{ user[1] }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
