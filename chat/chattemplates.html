<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Users</h2>
    <div class="user" onclick="selectUser('Bob')">
      <img src="https://robohash.org/bob?bgset=bg2" alt="">
      <span>Bob</span>
    </div>
    <div class="user" onclick="selectUser('Charlie')">
      <img src="https://robohash.org/charlie?bgset=bg2" alt="">
      <span>Charlie</span>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header" id="chatHeader">Select a user to chat</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input id="msgInput" type="text" placeholder="Type a message..." 
             onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
